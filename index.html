<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern P5.js Sketches</title>
    <!-- Link to the p5.js library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.js"
      integrity="sha512-U9A2hkdqQwJaC2PgtQYCAZl6OkYhJOvF86X9ibqKw1bsYnn3txJAyeRQzYwSD0qRgBUzKXdhzGUGIYzuoh4JEA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Modern P5.js Sketches</h1>

    <!-- Buttons to switch between sketches -->
    <div>
      <button onclick="startSketch1()">Run Sketch 1: Paddle and Ball</button>
      <button onclick="startSketch2()">Run Sketch 2: Drawing Lines</button>
      <button onclick="startSketch3()">Run Sketch 3: Brick Breaker</button>
      <button onclick="startSketch4()">Run Sketch 4: RGB Background Changer</button>
    </div>

    <!-- Div for instructions -->
    <div id="instructions"></div>

    <!-- Div to host the canvas -->
    <div id="sketch-container"></div>
  </body>
</html>
